<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got Drinks?</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<body>

    <header>
        <p>Navbar</p>
    </header>
    
    <div class="container">
        <section class="row" id="selectorImages">

            <div class="col-md-4">
                <div id="ingredientName">
                    <h2>Search by Ingredient</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div id="drinkName">
                    <h2>Search by Drink Name</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div id="randomDrink">
                    <h2>Random Drink</h2>
                </div>
            </div>

        </section>
    

        <section id="drinkSelector" class="row">
            <div class="col-md-12">

                <div id="ingredientInput">
                    <h4>Input your ingredient:</h4>
                    <input id="ingredientNameInput">
                    <button id="byIngredientSubmit" class="btn btn-outline-secondary" type="button">Search</button>
                </div>

                <div id="optionWheel">
                    <select id="drinkSelector" class="custom-select" id="inputGroupSelect04"
                        aria-label="Select your drink">
                        <option selected>Choose a drink...</option>
                    </select>
                    <button id="submitOptionButton" class="btn btn-outline-secondary" type="button">Go</button>
                </div>

            </div>
        </section>

        <section class="row">

            <div id="drinkOutput" class="col-md-6">
                <p>placeholder drink output</p>
            </div>

            <div id="youtubeVids" class="col-md-6">
                <p>placeholder youtube videos</p>
            </div>

        </section>

    </div>

    <footer>
        <p>Created by: <a href="https://github.com/austindickey" target="_blank">Austin Dickey</a>, <a href="https://github.com/JacobTate" target="_blank">Jacob Tate</a>, <a href="https://github.com/d-taylor6403" target="_blank">Dannielle Taylor</a>, and <a href="https://github.com/Conqure" target="_blank">Jacob Walters</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/drinkAPI.js"></script>
    <script src="assets/js/youtubeAPI.js"></script>
    <script src="assets/js/firebase.js"></script>
</body>
</html>
